<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Repeating Image Page</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    height: 5000px; /* Increase page height for scroll effect */
  }

  /* Navigation Bar */
  nav {
    background-color: #333;
    overflow: hidden;
    position: sticky;
    top: 0;
    z-index: 1000;
  }

  nav a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 14px 20px;
    text-decoration: none;
  }

  nav a:hover {
    background-color: #555;
  }

  /* Image with horizontal repetition */
  .repeating-image {
    width: 100%;
    height: 200px;
    background-image: url('your-image-url.jpg'); /* Replace 'your-image-url.jpg' with your image URL */
    background-repeat: repeat-x;
    background-size: contain;
  }

  /* Some styled text */
  .styled-text {
    padding: 20px;
    text-align: center;
    font-size: 24px;
    color: #333;
  }
</style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <!-- Image with horizontal repetition -->
  <div class="repeating-image"></div>

  <!-- Some styled text -->
  <div class="styled-text">
    <p>This is some styled text. You can modify it as needed.</p>
  </div>
</body>
</html>
